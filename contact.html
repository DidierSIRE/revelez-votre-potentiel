<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Contact – Révélez votre potentiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{--orange:#FFA726;--vert:#2E7D32;--fond:#fdfdfd;--gris:#f1f1f1;--txt:#222;--hdrH:120px}
    *{box-sizing:border-box} body{font-family:'Segoe UI',sans-serif;background:var(--fond);color:var(--txt);margin:0}
    .site-header{position:fixed;top:0;left:0;right:0;z-index:1000;background:var(--orange);color:#fff;box-shadow:0 2px 10px rgba(0,0,0,.15)}
    .title-row{display:flex;align-items:center;justify-content:center;gap:16px;padding:16px 12px 6px}
    .branch{width:120px;height:auto;opacity:.95;filter:drop-shadow(0 2px 2px rgba(0,0,0,.12))} .branch.mirror{transform:scaleX(-1)}
    h1{margin:0;font-size:clamp(1.6rem,2.8vw,2.3rem)}
    .nav{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;background:rgba(255,255,255,.12);padding:8px 12px 12px;border-top:1px solid rgba(255,255,255,.12)}
    .nav a{color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600}
    .nav a:hover{background:rgba(255,255,255,.18)}
    .page-offset{height:calc(var(--hdrH) + 18px)}
    main{max-width:720px;margin:auto;padding:2rem 1.25rem 2.5rem;text-align:center}
    h2{color:var(--vert);font-size:1.6rem;margin:0 0 1rem}
    .mail{display:inline-flex;align-items:center;gap:.5rem;color:var(--txt);text-decoration:none;padding:.55rem .85rem;border-radius:8px;background:var(--gris)}
    .mail svg{width:18px;height:18px} .mail:hover{background:#e9e9e9}
    .cta a{background:#FFA726;color:#fff;padding:.9rem 1.3rem;text-decoration:none;font-weight:600;border-radius:8px;display:inline-block;box-shadow:0 4px 12px rgba(255,167,38,.35)}
  </style>
</head>
<body>

      <a class="mail" href="mailto:revelezvostalents@gmail.com">

          <path d="M22 8l-9.2 6.9a1 1 0 0 1-1.2 0L2 8" stroke="#333" stroke-width="1.5"/>
        </svg>
        revelezvostalents@gmail.com

</html>
